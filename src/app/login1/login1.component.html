<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"> login here </div>
            <div class="card-body">
                <form #loginForm="ngForm"  (ngSubmit)="UserCheck()">
                   
                    <label>username</label>
                    <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
                    <br><br>
                    <label >password</label>
                    <input type="text" [(ngModel)]="password" name="password" class="form-control" required>
                    <br><br>
                    <input type="submit" value="submit" class="btn btn-success">
                </form>
                <div [innerHTML]="msg"></div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
